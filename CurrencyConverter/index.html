
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container__currency_converter">
        <div>
          <div class="container__converter">
            <h1>Currency Converter</h1>
            <p id="currency-result">Loading...</p>
            <div>
              <p>From</p>
              <div>

                <div class="input__first_currency__container">
              <input id="amount" class="input" type="number" min="1" max="100000">

                <div class="dropdown">
                  <div class="select">
                    <span class="selected">$</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li class="active">$</li>
                  <li>€</li>
                  <li>₴</li>
                  <li>¥</li>
                </ul>
                </div>
                </div>

            </div>
            <div>
              <p class="partOf__second_currency">To</p>
              <div>

                <div class="input__second_currency__container">
              <input id="result" class="input" type="number" min="1" max="100000">
              
                 <div class="dropdown">
                  <div class="select">
                    <span class="selected">₴</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li>$</li>
                  <li>€</li>
                  <li class="active">₴</li>
                  <li>¥</li>
                </ul>
                </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>
