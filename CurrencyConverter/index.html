
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container__currency_converter">
        <div>
          <div class="container__converter">
            <h1>Currency Converter</h1>
            <div>
              <p>From</p>
              <div>
              <input class="input__first_currency input" type="number">

                <div class="dropdown">
                  <div class="select">
                    <span class="selected">$</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li class="active">$</li>
                  <li>€</li>
                  <li>₴</li>
                  <li>¥</li>
                </ul>
                </div>

            </div>
            <button class="btn__converter">↕↕</button>
            <div>
              <p>To</p>
              <div>
              <input class="input__second_currency input" type="number" min="1" max="100000">
              
                 <div class="dropdown">
                  <div class="select">
                    <span class="selected">₴</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li>$</li>
                  <li>€</li>
                  <li class="active">₴</li>
                  <li>¥</li>
                </ul>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
